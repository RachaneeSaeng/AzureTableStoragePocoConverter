version: 1.0.{build}
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
skip_non_tags: true
image: Visual Studio 2017
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
- cmd: nuget restore
build:
  verbosity: minimal
deploy:
- provider: NuGet
  api_key:
    secure: CR0EKfX7eaCYez8Q04w0LwumNzOY/L30km0fC6Rt9PfiijO0S/PtmQoqKzeyVhBc
  skip_symbols: true
  artifact: /.*\.nupkg/
  on:
    branch: master